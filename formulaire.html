<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="liste.css">
    <title>Ajouter un objet</title>
  </head>

  <body>

    <header>
    </header>

    <main>
      <form class="container" action="liste.html">
        <div class="form-input">
          <label for="object">Nom de l'objet</label>
          <input type="text" id="object" placeholder="Nom de l'objet">
        </div>
        <div class="form-input">
          <label for="object-link">Lien</label>
          <input type="url" id="object-link" placeholder="Lien">
        </div>
        <div class="form-submit">
          <input type="submit" value="Ajouter" class="submit-object-button"/>
        </div>
      </form>
    </main>

    <footer></footer>

  </body>

</html>
